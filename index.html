<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/images/css/style.css">
    <title> Moon Light Parallax effect </title>
</head>
<body>
    <section>
        <img src="assets/images/bg.jpg" alt="" id="bg">
        <img src="assets/images/moon.png" alt="" id="moon">
        <img src="assets/images/mountain.png" alt="" id="mountain">
        <img src="assets/images/road.png" alt="" id="road">
        <h2 id="text"> Moon Light </h2>
    </section>
    <script type="text/javascript">
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function(){
         var value = window.scrollY;

         bg.style.top = value * 0.5 + 'px' ;
         moon.style.left = -value * 0.5 + 'px' ;
         mountain.style.top = -value * 0.15 + 'px' ;
         road.style.top = value * 0.15 + 'px' ;
         text.style.top = value * 1 + 'px' ;
        })

    </script>
</body>
</html>
